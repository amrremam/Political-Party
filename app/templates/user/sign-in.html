{% extends 'sign.html' %}
{% load static %}

{% block body %}
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">

          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">

                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-gradient">حزب حماة الوطن</h3>
                  <p class="mb-0">Enter your email and password</p>
                </div>

                <div class="card-body">
                  <form method="post" action="{% url 'app:login' %}">
                    {% csrf_token %}
                    <label for="id_username">Username</label>
                    <div class="mb-3">
                      <input type="text" class="form-control" name="username" id="id_username" placeholder="Username" aria-label="Username" aria-describedby="username-addon" required>
                    </div>
                      
                    <label for="id_password">Password</label>
                    <div class="mb-3">
                      <input type="password" class="form-control" name="password" id="id_password" placeholder="Password" aria-label="Password" aria-describedby="password-addon" required>
                    </div>
                      
{#                    <div class="form-check form-switch">#}
{#                      <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" checked="">#}
{#                      <label class="form-check-label" for="rememberMe">Remember me</label>#}
{#                    </div>#}
                      
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">تسجيل الدخول</button>
                    </div>
                      
                  </form>

                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image: url('{% static 'signin_assets/img/curved-images/curved6.jpeg' %}')"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
  </main>
{% endblock body %}
